<app-navbar></app-navbar>

<div class="wrapper">
  <div class="dashboard">
    <div class="background"></div>

    <div class="back-action" (click)="navigateBack()">keyboard_backspace</div>

    <div class="current-movie">
      <div class="poster" [ngStyle]="{'background': 'url(' + movie.image_url + ')'}"></div>

      <div class="about">
        <h1>{{getMovieName(movie)}}</h1>
        <span>star star star star star_half</span>
      </div>
    </div>
  </div>

  <div class="related-movies">
    <div
      class="movie" *ngFor="let movie of relatedMovies"
      (click)="navigateToMovie(movie.id)"
    >
      <div class="poster">
        <img [src]="movie.image_url" [alt]="movie.name"
          width="100%"
          height="100%"
        >
      </div>

      <div class="about-movie">
        <h2>
          {{getMovieName(movie)}}
        </h2>
      </div>
    </div>
  </div>
</div>
