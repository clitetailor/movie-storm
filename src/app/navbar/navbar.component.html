<div class="navbar">
  <div class="app-title">
    <a routerLink="/home" routerLinkActive="active">MovieStorm</a>
  </div>

  <nav class="account">
    <ng-template [ngIf]="!username">
      <a routerLink="/login" routerLinkActive="active">
        Login
      </a>
      /
      <a routerLink="/signup" routerLinkActive="active">
        Signup
      </a>
    </ng-template>

    <ng-template [ngIf]="username">
      <a>{{username}}</a>
      /
      <a (click)="logout()">Logout</a>
    </ng-template>
  </nav>
</div>
