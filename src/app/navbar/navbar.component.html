<div class="navbar">
  <div class="app-title">
    <a routerLink="/home" routerLinkActive="active">MovieStorm</a>
  </div>

  <nav class="account">
    <ng-template [ngIf]="!userId && userId !== 0 || userId === -1">
      <a routerLink="/login" routerLinkActive="active">
        Login
      </a>
    </ng-template>

    <ng-template [ngIf]="(userId || userId === 0) && userId !== -1">
      <a>Id: {{userId}}</a>
      /
      <a (click)="logout()">Logout</a>
    </ng-template>
  </nav>
</div>
